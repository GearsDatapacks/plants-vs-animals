<!doctype html>
<html>
  <head>
    <style>
    </style>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <title>plants vs animals</title>
  </head>
  <body>
    <svg>
      
      <g id="pause-button">
        <rect 
        width="50"
        height="50"
        x="5"
        y="5"
        fill="blue"
        stroke="black"
        stroke-width="5"/>
        
        <path
        id="pause-play"
        fill="none"
        stroke="black"
        stroke-width="5"
        d="M22.5, 15 l0, 30 m15, 0 l0, -30"/>
      </g>
    
      <rect
      id="shadowHealth"
      width="304"
      y="0"
      height="19"
      fill="black"/>
    
      <rect
      id="healthBar"
      width="300"
      y="2"
      height="15"
      fill="#0f5"/>
      
      <text y="16" fill="black" id="health"></text>
           
      <path id="path"
      fill="gray"/>
      
      <circle id="range" opacity="0" cx="150" cy="190" r="150"/>
      
      <g id="sycamore" data-plant>
        <ellipse
        id="one"
        rx="9"
        ry="25" 
        cx="165"
        cy="170"
        fill="#ac6b08"/>
        
        <ellipse
        id="two"
        rx="9"
        ry="25" 
        cx="165"
        cy="170"
        fill="#ac6b08"/>
        
        <circle
        cx="150"
        cy="190"
        fill="#7c5210"
        r="10"/>
      </g>
      
      <g id="beemove" data-animal>
        <g id="bee">
          <clipPath id="beebody">
            <ellipse
            rx="25"
            ry="9" 
            cx="25"
            cy="275"/>
          </clipPath>
          
          <g clip-path="url(#beebody)">
            <ellipse
            rx="25"
            ry="9" 
            cx="25"
            cy="275"
            fill="yellow"/>
            
            <line
            x1="2.5"
            x2="2.5"
            y1="250"
            y2="300"
            stroke="black"
            stroke-width="5"/>
            
            <line
            x1="12.5"
            x2="12.5"
            y1="250"
            y2="300"
            stroke="black"
            stroke-width="5"/>
            
            <line
            x1="22.5"
            x2="22.5"
            y1="250"
            y2="300"
            stroke="black"
            stroke-width="5"/>
            
            <line
            x1="32.5"
            x2="32.5"
            y1="250"
            y2="300"
            stroke="black"
            stroke-width="5"/>
            
            <line
            x1="42.5"
            x2="42.5"
            y1="250"
            y2="300"
            stroke="black"
            stroke-width="5"/>
          </g>
          
          <g>
          <ellipse
            rx="5"
            ry="12" 
            cx="25"
            cy="260"
            fill="lightgray"/>
            
            <ellipse
            rx="5"
            ry="12" 
            cx="25"
            cy="290"
            fill="lightgray"/>
            </g>
          </g>
        </g>
      </g>

      <g id="tree">
        <line stroke-width="7" stroke="brown" x1="350" y1="150" x2="350" y2="225"></line>
        <path fill="green" stroke="green" stroke-width="5" d="M350,150 l25,35 M350,170 l25,35 M350,150 l-25,35 M350,170 l-25,35"/>
      </g>
    </svg>
    
    <script src="app.js"></script>
  </body>
</html>
